<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signUp.module.css">
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <title>TONEDx</title>
</head>
<body>
  <div class="form">
    <div class="tab-header">
      <div class="active">Sign Up</div>
      <div>Sign In</div>
    </div>
    <div class="tab-content">
      <div class="tab-body active">
        <!-- <div class="form-element">
          <input type="text" placeholder="Email">
        </div> -->
        <!-- <p style="line-height: 0%; color: #394B59; stroke-width: 2px;">
          Personal Details<p> -->
        <div class="row">
          <div class="col-sm-4">
            <div class="user-input-wrp2">
              <br/>
              <input type="text" class="inputText" required/>
              <span class="floating-label">First Name</span>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="user-input-wrp2">
              <br/>
              <input type="text" class="inputText" required/>
              <span class="floating-label">Last Name</span>
            </div>
          </div>
        </div>
        <br/>
        <hr>
        <div class="user-input-wrp">
          <br/>
          <input type="email" id="txtEmail" class="inputText" required/>
          <span class="floating-label">Email Address</span>
        </div>
        <div class="user-input-wrp">
          <br/>
          <input type="text" class="inputText" required/>
          <span class="floating-label">Username</span>
        </div>
        <div class="user-input-wrp">
          <br/>
          <input type="password" id="txtPassword" class="inputText" required/> 
          <span class="floating-label">Password</span>
        </div>
        <div class="form-element btn btn-secondary" id="btnSignUp">
          <button>Submit →</button>
        </div>
      </div>
      
      <div class="tab-body">
        <div class="user-input-wrp">
          <br/>
          <input type="text" class="inputText" required/>
          <span class="floating-label"> Email / Username</span>
        </div>
        <div class="user-input-wrp">
          <br/>
          <input type="password" class="inputText" required/> 
          <span class="floating-label">Password</span>
        </div>
        <div class="form-element">
          <input type="checkbox" id="remember_me">
          <label for="remember_me">Remember me for next session</label>
        </div>
        <div class="form-element2">
          <button>Submit →</button>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
  <script src="signUp.js"></script>
</body>
</html>
